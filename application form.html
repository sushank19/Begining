<!DOCTYPE html>
<html>
  <head>
    <title> Registration Page </title>
  </head>
    
  <body>
    <br>
    <br>
    <form>
      <label> First Name: </label> 
      <input type="text" name="firstname" size="15">
      <br>
      <br>
      <label> Middle Name: </label>
      <input type="text" name="middlename" size="15">
      <br> 
      <br>
      <label> Second name: </label>
      <input type="text" name="lastname" size="15">
      <br>
      <br>
      <label> Course </label>
      <select>
        <option value="select one">Select One</option>
        <option value="B.Tech">B.Tech</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="B.Arch">B.Arch</option>
        <option value="M.Tech">M.Tech</option>
        <option value="MBA">MBA</option>
      </select>

      <br><br>
      <label> Gender </label>
      <input type="radio" name="a"> Male
      <input type="radio" name="a"> Female
      <input type="radio" name="a"> Other
      <br>
      <br>

      <label> Phone:</label>
      <input type="number" name="phone" size="10">
      <br>
      <br>

      <label> Address: </label>
      <textarea cols="'80" rows="5"></textarea> <br> <br>

      <label> Email: </label>
      <input type="email" id="email" name="email"> <br> <br>

      <label> Password: </label>
      <input type="Password" id="pass" name="pass">
      <label> Re-Type Password: </label>
      <input type="Password" id="pass" name="pass">
      <br>
      <input type="button" value="SUBMIT">
    </form>
  </body>
</html>
